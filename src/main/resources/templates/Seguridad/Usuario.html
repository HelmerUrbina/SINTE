<script type="text/javascript">
    var codigo = null;
    var mode = null;
    var msg = null;
    $(document).ready(function () {
        var theme = getTheme();
        $("#div_Titulo").jqxExpander({theme: theme, width: '100%'});
        //DEFINIMOS LOS CAMPOS Y DATOS DE LA GRILLA

                var ButtonRecargar = $("<div style='float: left; margin-left: 5px;'><img style='position: relative; margin-top: 2px;' src='/images/Botones/refresh42.gif' th:src='@{/images/Botones/refresh42.gif' width=18 height=18/><span style='margin-left: 4px; position: relative; top: -3px;'> </span></div>");
                var ButtonSalir = $("<div style='float: left; margin-left: 5px;'><img style='position: relative; margin-top: 2px;' src='/images/Botones/exit42.gif' th:src='@{/images/Botones/exit42.gif' width=18 height=18/><span style='margin-left: 4px; position: relative; top: -3px;'> </span></div>");
                container.append(ButtonNuevo);

                container.append(ButtonSalir);
                toolbar.append(container);
                ButtonNuevo.jqxButton({width: 30, height: 22});
                ButtonNuevo.jqxTooltip({position: 'bottom', content: "Nuevo Registro"});
                ButtonExportar.jqxButton({width: 30, height: 22});
                ButtonExportar.jqxTooltip({position: 'bottom', content: "Exportar Datos"});
                ButtonRecargar.jqxButton({width: 30, height: 22});
                ButtonRecargar.jqxTooltip({position: 'bottom', content: "Recargar"});
                ButtonSalir.jqxButton({width: 30, height: 22});
                ButtonSalir.jqxTooltip({position: 'bottom', content: "Salir de la Pantalla"});
                //ASIGNAMOS LAS FUNCIONES PARA EL BOTON NUEVO
                ButtonNuevo.click(function (event) {
                    mode = 'I';
                    codigo = '0';
                    $("#cbo_Area_Laboral").jqxDropDownList('setContent', 'Seleccione');
                    $("#cbo_rol").jqxDropDownList('setContent', 'Seleccione');
                    $("#cbo_brigada").jqxDropDownList('setContent', 'Seleccione');
                    $("#txt_paterno").val('');
                    $("#txt_materno").val('');
                    $("#txt_nombres").val('');
                    $("#txt_correo").val('');
                    $("#txt_telefono").val('');
                    $("#txt_cargo").val('');
                    $('#div_VentanaPrincipal').jqxWindow({isModal: true, modalOpacity: 0.8});
                    $('#div_VentanaPrincipal').jqxWindow('open');
                });
                //ASIGNAMOS LAS FUNCIONES PARA EL BOTON EXPORTAR
                ButtonExportar.click(function (event) {
                    $("#div_GrillaPrincipal").jqxGrid('exportdata', 'xlsx', 'Usuario');
                });
                //ASIGNAMOS LAS FUNCIONES PARA EL BOTON RECARGAR
                ButtonRecargar.click(function (event) {
                    fn_Refrescar();
                });
                //ASIGNAMOS LAS FUNCIONES PARA EL BOTON SALIR
                ButtonSalir.click(function (event) {
                    fn_MenuPrincipal();
                });

            columns: [
                {text: 'USUARIO', dataField: 'usuario', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'AP. PATERNO', dataField: 'paterno', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'AP. MATERNO', dataField: 'materno', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'NOMBRES', dataField: 'nombres', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'BRIGADA', dataField: 'brigada', filtertype: 'list', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'CORREO', dataField: 'correo', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'TELEFONO', dataField: 'telefono', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'CARGO', dataField: 'cargo', width: '5%', align: 'center', cellsAlign: 'center'},
                {text: 'ÁREA LABORAL', dataField: 'areaLaboral', filtertype: 'list', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'ROL', dataField: 'Rol', width: '10%', align: 'center', cellsAlign: 'center'},
                {text: 'ESTADO', dataField: 'estado', filtertype: 'list', width: '5%', align: 'center', cellsAlign: 'center'}
            ]
        });
        // DEFINIMOS EL MENU CONTEXTUAL
        var contextMenu = $("#div_ContextMenu").jqxMenu({width: 200, height: 115, autoOpenPopup: false, mode: 'popup'});
        $("#div_GrillaPrincipal").on('contextmenu', function () {
            return false;
        });
        // HABILITAMOS LA OPCION DE CLICK DEL MENU CONTEXTUAL.
        $("#div_GrillaPrincipal").on('rowclick', function (event) {
            if (event.args.rightclick) {
                $("#div_GrillaPrincipal").jqxGrid('selectrow', event.args.rowindex);
                var scrollTop = $(window).scrollTop();
                var scrollLeft = $(window).scrollLeft();
                contextMenu.jqxMenu('open', parseInt(event.args.originalEvent.clientX) + 5 + scrollLeft, parseInt(event.args.originalEvent.clientY) + 5 + scrollTop);
                return false;
            }
        });
        //DEFINIMOS LOS EVENTOS SEGUN LA OPCION DEL MENU CONTEXTUAL
        $("#div_ContextMenu").on('itemclick', function (event) {
            var opcion = event.args;
            if (codigo === null || codigo === '') {
                $.alert({
                    theme: 'material',
                    title: 'AVISO DEL SISTEMA',
                    content: 'Debe Seleccionar un Registro',
                    animation: 'zoom',
                    closeAnimation: 'zoom',
                    type: 'orange',
                    typeAnimated: true
                });
            } else {
                if ($.trim($(opcion).text()) === "Editar") {
                    mode = 'U';
                    fn_EditarRegistro();
                } else if ($.trim($(opcion).text()) === "Activar") {
                    $.confirm({
                        title: 'AVISO DEL SISTEMA',
                        content: 'Desea Activar este Usuario!',
                        theme: 'material',
                        animation: 'zoom',
                        closeAnimation: 'zoom',
                        type: 'blue',
                        typeAnimated: true,
                        buttons: {
                            aceptar: {
                                text: 'Aceptar',
                                btnClass: 'btn-primary',
                                keys: ['enter', 'shift'],
                                action: function () {
                                    mode = 'A';
                                    fn_GrabarDatos();
                                }
                            },
                            cancelar: function () {
                            }
                        }
                    });
                } else if ($.trim($(opcion).text()) === "Desactivar") {
                    $.confirm({
                        title: 'AVISO DEL SISTEMA',
                        content: 'Desea Desactivar este Usuario!',
                        theme: 'material',
                        animation: 'zoom',
                        closeAnimation: 'zoom',
                        type: 'red',
                        typeAnimated: true,
                        buttons: {
                            aceptar: {
                                text: 'Aceptar',
                                btnClass: 'btn-primary',
                                keys: ['enter', 'shift'],
                                action: function () {
                                    mode = 'D';
                                    fn_GrabarDatos();
                                }
                            },
                            cancelar: function () {
                            }
                        }
                    });
                } else if ($.trim($(opcion).text()) === "Opciones") {
                    fn_UsuarioOpciones();
                } else {
                    $.alert({
                        theme: 'material',
                        title: 'AVISO DEL SISTEMA',
                        content: 'Opción NO VALIDA!!',
                        animation: 'zoom',
                        closeAnimation: 'zoom',
                        type: 'red',
                        typeAnimated: true
                    });
                }
            }
        });
        //SELECCIONAMOS UN REGISTRO DE LA GRILLA
        $("#div_GrillaPrincipal").on('rowselect', function (event) {
            var args = event.args;
            var row = $("#div_GrillaPrincipal").jqxGrid('getrowdata', args.rowindex);
            codigo = row['usuario'];
        });
        //CREA LOS ELEMENTOS DE LAS VENTANAS
        var customButtonsDemo = (function () {
            function _createElements() {
                //INICIA LOS VALORES DE LA VENTANA
                var posicionX, posicionY;
                var ancho = 580;
                var alto = 260;
                posicionX = ($(window).width() / 2) - (ancho / 2);
                posicionY = ($(window).height() / 2) - (alto / 2);
                $('#div_VentanaPrincipal').jqxWindow({
                    position: {x: posicionX, y: posicionY},
                    width: ancho, height: alto, resizable: false,
                    cancelButton: $('#btn_Cancelar'),
                    initContent: function () {
                        $("#cbo_brigada").jqxDropDownList({width: 300, height: 20, dropDownWidth: 300, promptText: "Seleccione"});
                        $("#txt_paterno").jqxInput({placeHolder: "APELLIDO PATERNO", width: 300, height: 20, minLength: 2, maxLength: 200});
                        $("#txt_materno").jqxInput({placeHolder: "APELLIDO MATERNO", width: 300, height: 20, minLength: 2, maxLength: 200});
                        $("#txt_nombres").jqxInput({placeHolder: "NOMBRES", width: 300, height: 20, minLength: 2, maxLength: 200});
                        $("#cbo_Area_Laboral").jqxDropDownList({width: 300, height: 20, dropDownWidth: 300, promptText: "Seleccione"});
                        $("#txt_cargo").jqxInput({placeHolder: "CARGO", width: 300, height: 20, minLength: 2, maxLength: 200});
                        $("#txt_correo").jqxInput({placeHolder: "CORREO", width: 300, height: 20, minLength: 2, maxLength: 200});
                        $("#txt_telefono").jqxInput({placeHolder: "TELEFONO", width: 300, height: 20, minLength: 2, maxLength: 200});
                        $("#cbo_rol").jqxDropDownList({width: 300, height: 20, dropDownWidth: 300, promptText: "Seleccione"});
                        $('#btn_Cancelar').jqxButton({width: '65px', height: 30});
                        $('#btn_Guardar').jqxButton({width: '65px', height: 30});
                        $('#btn_Guardar').on('click', function () {
                            $('#frm_Usuario').jqxValidator('validate');
                        });
                        $('#frm_Usuario').jqxValidator({
                            rules: [
                                {input: '#txt_paterno', message: 'Ingrese el Apellido Paterno!', action: 'keyup, blur', rule: 'required'},
                                {input: '#txt_materno', message: 'Ingrese el Apellido Materno!', action: 'keyup, blur', rule: 'required'},
                                {input: '#txt_nombres', message: 'Ingrese el Nombre Completo!', action: 'keyup, blur', rule: 'required'},
                                {input: '#txt_cargo', message: 'Ingrese el Cargo!', action: 'keyup, blur', rule: 'required'},
                                {input: '#txt_correo', message: 'Ingrese el Correo!', action: 'keyup, blur', rule: 'required'},
                                {input: '#txt_telefono', message: 'Ingrese el Telefono!', action: 'keyup, blur', rule: 'required'}
                            ]
                        });
                        $('#frm_Usuario').jqxValidator({
                            onSuccess: function () {
                                fn_GrabarDatos();
                            }
                        });
                    }
                });
                ancho = 400;
                alto = 490;
                posicionX = ($(window).width() / 2) - (ancho / 2);
                posicionY = ($(window).height() / 2) - (alto / 2);
                $('#div_VentanaDetalle').jqxWindow({
                    position: {x: posicionX, y: posicionY},
                    width: ancho, height: alto, resizable: false,
                    cancelButton: $('#btn_Permisos_Cancelar'),
                    initContent: function () {
                        $('#div_Opciones').div_Opciones({width: 390, height: 400, hasThreeStates: true, checkboxes: true});
                        $('#div_Opciones').css('visibility', 'visible');
                        $('#btn_Permisos_Cancelar').jqxButton({width: '65px', height: 25});
                        $('#btn_Permisos_Guardar').jqxButton({width: '65px', height: 25});
                        $('#btn_Permisos_Guardar').on('click', function () {
//                            fn_GrabarOpciones();
                        });
                    }
                });
            }
            return {init: function () {
                    _createElements();
                }
            };
        }());
        $(document).ready(function () {
            customButtonsDemo.init();
            fn_Refrescar();
            fn_cargarComboAjax("#cbo_Area_Laboral", {mode: 'areaLaboral'});
            fn_cargarComboAjax("#cbo_rol", {mode: 'rol'});
            fn_cargarComboAjax("#cbo_brigada", {mode: 'brigadas'});
        });
    });
    //FUNCION PARA ACTUALIZAR DATOS DE LA GRILLA
    function fn_Refrescar() {
        var source = {
            dataType: "json",
            datafields: [
                {name: 'usuario', type: "string"},
                {name: 'areaLaboral', type: "string"},
                {name: 'Rol', type: "string"},
                {name: 'brigada', type: "string"},
                {name: 'paterno', type: "string"},
                {name: 'materno', type: "string"},
                {name: 'nombres', type: "string"},
                {name: 'correo', type: "string"},
                {name: 'telefono', type: "string"},
                {name: 'cargo', type: "string"},
                {name: 'estado', type: "string"}
            ],
            id: 'usuario',
            url: "../UsuariosDetalle",
            data: {mode: 'G'}
        };
        var dataAdapter = new $.jqx.dataAdapter(source);
        $("#div_GrillaPrincipal").jqxGrid({source: dataAdapter});
    }
    //FUNCION PARA CARGAR VENTANA PARA EDITAR REGISTRO
    function fn_EditarRegistro() {
//        var json = {mode: mode, codigo: codigo};
//        console.log(json)
        $.ajax({
            type: "GET",
            url: "../UsuariosDetalle",
            data: {mode: mode, codigo: codigo},
            success: function (data) {
                var dato = JSON.parse(data);
//                console.log(dato);
                $("#cbo_Area_Laboral").jqxDropDownList('selectItem', dato.areaLaboral);
                $("#cbo_rol").jqxDropDownList('selectItem', dato.Rol);
                $("#cbo_brigada").jqxDropDownList('selectItem', dato.brigada);
                $("#txt_paterno").val(dato.paterno);
                $("#txt_materno").val(dato.materno);
                $("#txt_nombres").val(dato.nombres);
                $("#txt_correo").val(dato.correo);
                $("#txt_telefono").val(dato.telefono);
                $("#txt_cargo").val(dato.cargo);
            }
        });
        $('#div_UsuarioPrincipal').jqxWindow({isModal: true});
        $('#div_UsuarioPrincipal').jqxWindow('open');
    }
    //FUNCION PARA GRABAR LOS DATOS DE LA VENTANA PRINCIPAL
    function fn_GrabarDatos() {
        var areaLaboral = $("#cbo_Area_Laboral").val();
        var rol = $("#cbo_rol").val();
        var brigada = $("#cbo_brigada").val();
        var paterno = $("#txt_paterno").val();
        var materno = $("#txt_materno").val();
        var nombres = $("#txt_nombres").val();
        var correo = $("#txt_correo").val();
        var telf = $("#txt_telefono").val();
        var cargo = $("#txt_cargo").val();
//        var json = {
//                    mode: mode, codigo: codigo, areaLaboral: areaLaboral,
//                    rol: rol, brigada: brigada, paterno: paterno, materno: materno,
//                    nombres: nombres, correo: correo, telf: telf, cargo: cargo
//                };
//        console.log(json);
        $.ajax({
            type: "GET",
            url: "../IduUsuarios",
            data: {mode: mode, codigo: codigo, areaLaboral: areaLaboral,
                rol: rol, brigada: brigada, paterno: paterno, materno: materno,
                nombres: nombres, correo: correo, telf: telf, cargo: cargo},
            success: function (data) {
                msg = data;
                if (msg === "GUARDO") {
                    $.confirm({
                        title: 'AVISO DEL SISTEMA',
                        content: 'Datos procesados correctamente!!',
                        type: 'green',
                        typeAnimated: true,
                        autoClose: 'cerrarAction|1000',
                        buttons: {
                            cerrarAction: {
                                text: 'Cerrar',
                                action: function () {
                                    $('#div_VentanaPrincipal').jqxWindow('close');
                                    fn_Refrescar();
                                }
                            }
                        }
                    });
                } else {
                    $.alert({
                        theme: 'material',
                        title: 'AVISO DEL SISTEMA',
                        content: msg,
                        animation: 'zoom',
                        closeAnimation: 'zoom',
                        type: 'red',
                        typeAnimated: true
                    });
                }
            }
        });
    }

    function fn_UsuarioOpciones() {
        $.ajax({
            type: "GET",
            url: "../UsuariosDetalle",
            data: {mode: 'M'},
            success: function (data) {
                data = data.replace("[", "");
                var fila = data.split("[");
                var data = new Array();
                for (i = 1; i < fila.length; i++) {
                    var columna = fila[i];
                    var datos = columna.split("+++");
                    while (datos[3].indexOf(']') > 0) {
                        datos[3] = datos[3].replace("]", "");
                    }
                    while (datos[3].indexOf(',') > 0) {
                        datos[3] = datos[3].replace(",", "");
                    }
                    while (datos[3].indexOf('"') > 0) {
                        datos[3] = datos[3].replace('"', '');
                    }
                    var row = {id: datos[0],
                        parentid: datos[1],
                        text: datos[3],
                        value: datos[0]};
                    data.push(row);
                    var mod = {id: datos[1],
                        parentid: -1,
                        text: datos[2],
                        value: datos[1]};
                    data.push(mod);
                }
                var source = {
                    datatype: "json",
                    datafields: [
                        {name: 'id'},
                        {name: 'parentid'},
                        {name: 'text'},
                        {name: 'value'}
                    ],
                    id: 'id',
                    localdata: data
                };
                var dataAdapter = new $.jqx.dataAdapter(source);
                dataAdapter.dataBind();
                var records = dataAdapter.getRecordsHierarchy('id', 'parentid', 'items', [{name: 'text', map: 'label'}]);
                $('#div_Opciones').div_Opciones({source: records});
                $('#div_Opciones').div_Opciones('expandAll');
                $.ajax({
                    type: "GET",
                    url: "../UsuariosDetalle",
                    data: {mode: 'MU', codigo: codigo},
                    success: function (data) {
                        if (data.length > 2) {
                            data = data.replace("[", "");
                            data = data.replace("]", "");
                            data = data.replaceAll('"', '');
                            var fila = data.split(",");
                            for (i = 0; i < fila.length; i++) {
                                var dato = "#" + fila[i].trim();
                                $("#div_Opciones").div_Opciones('checkItem', $(dato)[0], true);
                            }
                        }

                    }
                });
            }
        });
        $('#div_VentanaDetalle').jqxWindow({isModal: true, modalOpacity: 0.8});
        $('#div_VentanaDetalle').jqxWindow('open');
    }
</script>
