    function fn_cargarDetalleCuota() {
        
        if(periodoG!==null && brigadaG!==null && mesG!==null){
            codigo=0;
            select2=0;
            tipoAsignacionG=0;
            tipoCombustibleG=0;

            fn_cargarComboAjax("#cbo_TipoAsignacion", {mode: 'tipoAsignacionByPeriodo', codigo: $('#cbo_Periodo').val()});
            $("#cbo_TipoAsignacion").jqxDropDownList('setContent', 'Seleccione');
            $("#cbo_TipoAsignacion").jqxDropDownList({disabled: false});
            
            $("#cbo_Combustible").jqxDropDownList('clear');
            fn_cargarComboAjax("#cbo_Combustible", {mode: 'tipoCombustible'});
            $("#cbo_Combustible").jqxDropDownList('setContent', 'Seleccione');
            $("#cbo_Combustible").jqxDropDownList({disabled: false});

            $("#div_fecVari").jqxDateTimeInput('setDate', new Date());
            $("#txt_Justificacion").val('');

            $('#div_GrillaVariacionDetalle').jqxGrid('clear');
            $('#div_VariacionDetalle').jqxWindow({isModal: true});
            $('#div_VariacionDetalle').jqxWindow('open');
        }else{
            $.alert({
                theme: 'material',
                title: 'AVISO DEL SISTEMA',
                content: 'DEBE REALIZAR UN BUSQUEDA PARA CREAR UN NUEVO REGISTRO',
                animation: 'zoom',
                closeAnimation: 'zoom',
                type: 'orange',
                typeAnimated: true
            });
        }
        
        
    }

    //FUNCION PARA GRABAR LOS DATOS DE LA VENTANA PRINCIPAL
    function fn_GrabarDatos() {
        
        var rows = $('#div_GrillaVariacionDetalle').jqxGrid('getrows');
        var total = null;
        if(rows.length > 0){
            total = 0;
        }
        
        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            if(row.codigoTipoVariacion === '1'){
                total = total - parseInt(row.cantidad);
            }else{
                total = total + parseInt(row.cantidad);
            }
        }
        
        if(total===null || total!==0){
            $.alert({
                theme: 'material',
                title: 'AVISO DEL SISTEMA',
                content: 'LOS TIPOS DE VARIACIÓN DEBEN TOTALIZAR 0',
                animation: 'zoom',
                closeAnimation: 'zoom',
                type: 'orange',
                typeAnimated: true
            });
            return;
        }else{
            var lista = [];
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                var result = row.codigoDependencia+"-"+row.codigoVehiculo+"-"+row.codigoTipoVariacion+"-"+row.cantidad+"-"+row.justificacion;
                lista.push(result);
            }

            var listFinal = JSON.stringify(lista).replaceAll('"', '').replaceAll('[', '').replaceAll(']', '');
        }
        
        var json2 = {mode: mode, codigo: codigo, periodo: periodoG, brigada: brigadaG, mes: mesG,
                   asignacion: tipoAsignacionG, combustible: tipoCombustibleG, fecha: $('#div_fecVari').val(), justificacion: $('#txt_Justificacion').val(),
                   rechazo: '', lista: listFinal };
        console.log(json2);       
        
        $.ajax({
            type: "GET",
            url: "IduVariacion",
            data: {mode: mode, codigo: codigo, periodo: periodoG, brigada: brigadaG, mes: mesG,
                   asignacion: tipoAsignacionG, combustible: tipoCombustibleG, fecha: $('#div_fecVari').val(), justificacion: $('#txt_Justificacion').val(),
                   rechazo: '', lista: listFinal },
            success: function (data) {
                msg = data;
                if (msg === "GUARDO") {
                    $.confirm({
                        title: 'AVISO DEL SISTEMA',
                        content: 'Datos procesados correctamente!!',
                        type: 'green',
                        typeAnimated: true,
                        autoClose: 'cerrarAction|1000',
                        buttons: {
                            cerrarAction: {
                                text: 'Cerrar',
                                action: function () {
                                    $('#div_VariacionDetalle').jqxWindow('close');
                                    fn_CargarBusqueda();
                                }
                            }
                        }
                    });
                } else {
                    $.alert({
                        theme: 'material',
                        title: 'AVISO DEL SISTEMA',
                        content: msg,
                        animation: 'zoom',
                        closeAnimation: 'zoom',
                        type: 'red',
                        typeAnimated: true
                    });
                }
            }
        });
    }
