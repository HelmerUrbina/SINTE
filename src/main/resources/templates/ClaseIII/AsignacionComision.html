    function fn_cargarDetalleCuota() {

            $.alert({
                theme: 'material',
                title: 'AVISO DEL SISTEMA',
                content: 'DEBE REALIZAR UN BUSQUEDA PARA CREAR UN NUEVO REGISTRO',
                animation: 'zoom',
                closeAnimation: 'zoom',
                type: 'orange',
                typeAnimated: true
            });
        }


    }

    //FUNCION PARA ACTUALIZAR DATOS DE LA GRILLA
    function fn_CargarBusqueda() {
        if ($('#cbo_Periodo').val() !== '0' && $('#cbo_Brigada').val() !== '0' && $('#cbo_Mes').val() !== '0' && $('#cbo_TipoAsignacion').val() !== '0' &&
                $('#cbo_Periodo').val() !== '' && $('#cbo_Brigada').val() !== '' && $('#cbo_Mes').val() !== '' && $('#cbo_TipoAsignacion').val() !== '') {
            var source = {
                dataType: "json",
                datafields: [
                    {name: 'codigo', type: "string"},
                    {name: 'descripcion', type: "string"},
                    {name: 'estado', type: "string"},
                    {name: 'codigoPeriodo', type: "string"},
                    {name: 'codigoBrigada', type: "string"},
                    {name: 'codigoMes', type: "string"},
                    {name: 'codigoAsignacion', type: "string"}
                ],
                id: 'codigo',
                url: "ComisionDetalle",
                data: {mode: 'G', periodo: $('#cbo_Periodo').val(), mes: $('#cbo_Mes').val(), brigada: $('#cbo_Brigada').val(), asignacion: $('#cbo_TipoAsignacion').val()}
            };
            periodoG = $('#cbo_Periodo').val();
            brigadaG = $('#cbo_Brigada').val();
            mesG = $('#cbo_Mes').val();
            tipoAsignacionG = $('#cbo_TipoAsignacion').val();
            var dataAdapter = new $.jqx.dataAdapter(source);
            $("#div_GrillaPrincipal").jqxGrid({source: dataAdapter});
            if ($('#div_GrillaPrincipal').jqxGrid('getselectedrowindex') >= 0)
                $('#div_GrillaPrincipal').jqxGrid('clearselection');
        }

    }

    function fn_CargarBusquedaDetalle() {
        var source = null;
        if (mode !== 'I' && mode2 === null) {
            $.ajax({
                type: "GET",
                url: "ComisionDetDetalle",
                data: {mode: 'G', codigo: codigo},
                success: function (data) {
                    dataLocalComision = JSON.parse(data);
                    source = {
                        dataType: "json",
                        datafields: [
                            {name: 'codigo', type: "string"},
                            {name: 'dependencia', type: "string"},
                            {name: 'codigoDependencia', type: "string"},
                            {name: 'vehiculo', type: "string"},
                            {name: 'codigoVehiculo', type: "string"},
                            {name: 'combustible', type: "string"},
                            {name: 'codigoCombustible', type: "string"},
                            {name: 'cantidad', type: "string"},
                            {name: 'distancia', type: "string"}
                        ],
                        id: 'codigo',
                        localdata: dataLocalComision
                    };
                    var dataAdapter = new $.jqx.dataAdapter(source);
                    $("#div_GrillaComisionDetalle").jqxGrid({source: dataAdapter});
                    if ($('#div_GrillaComisionDetalle').jqxGrid('getselectedrowindex') >= 0)
                        $('#div_GrillaComisionDetalle').jqxGrid('clearselection');

                }
            });

        } else {
            source = {
                dataType: "json",
                datafields: [
                    {name: 'codigo', type: "string"},
                    {name: 'dependencia', type: "string"},
                    {name: 'codigoDependencia', type: "string"},
                    {name: 'vehiculo', type: "string"},
                    {name: 'codigoVehiculo', type: "string"},
                    {name: 'combustible', type: "string"},
                    {name: 'codigoCombustible', type: "string"},
                    {name: 'cantidad', type: "string"},
                    {name: 'distancia', type: "string"}
                ],
                id: 'codigo',
                localdata: dataLocalComision
            };
            var dataAdapter = new $.jqx.dataAdapter(source);
            $("#div_GrillaComisionDetalle").jqxGrid({source: dataAdapter});
            if ($('#div_GrillaComisionDetalle').jqxGrid('getselectedrowindex') >= 0)
                $('#div_GrillaComisionDetalle').jqxGrid('clearselection');
        }

    }

            listFinal = JSON.stringify(lista).replaceAll('"', '').replaceAll('[', '').replaceAll(']', '');

    function fn_GrabarDatosCuotasDetalle() {
        var json = null;

        if (mode2 === 'I') {
            var vali = 0;
            for (var i = 0; i < dataLocalComision.length; i++) {
                if (dataLocalComision[i].codigoVehiculo === $('#cbo_Vehiculo').val()) {
                    vali = 1;
                    break;
                }
            }

            if (vali !== 1) {
                var placa = $('#cbo_Vehiculo').text().replaceAll('Seleccione', '').toUpperCase().split('-');
                json = {
                    codigo: dataLocalComision.length + 1,
                    dependencia: $('#cbo_Dependencia').text().replaceAll('Seleccione', '').toUpperCase(),
                    codigoDependencia: $('#cbo_Dependencia').val(),
                    vehiculo: placa[0] + '-' + placa[1],
                    codigoVehiculo: $('#cbo_Vehiculo').val(),
                    combustible: $('#cbo_Combustible').text().replaceAll('Seleccione', '').toUpperCase(),
                    codigoCombustible: $('#cbo_Combustible').val(),
                    cantidad: $('#div_Cantidad').val(),
                    distancia: $('#div_Distancia').val()
                }
                dataLocalComision[dataLocalComision.length] = json;
                $('#div_ComisionDetalleAsig').jqxWindow('close');
                fn_CargarBusquedaDetalle();
            } else {
                $.alert({
                    theme: 'material',
                    title: 'AVISO DEL SISTEMA',
                    content: 'ESTE VEHICULO YA ESTA INGRESADO',
                    animation: 'zoom',
                    closeAnimation: 'zoom',
                    type: 'red',
                    typeAnimated: true
                });
            }

        } else if (mode2 === 'U') {
            json = {
                dependencia: $('#cbo_Dependencia').text().replaceAll('Seleccione', '').toUpperCase(),
                codigoDependencia: dependenciaG,
                vehiculo: $('#cbo_Vehiculo').text().replaceAll('Seleccione', '').toUpperCase(),
                codigoVehiculo: vehiculoG,
                combustible: $('#cbo_Combustible').text().replaceAll('Seleccione', '').toUpperCase(),
                codigoCombustible: tipoCombustibleG,
                cantidad: $('#div_Cantidad').val(),
                distancia: $('#div_Distancia').val()
            }
            for (var i = 0; i < dataLocalComision.length; i++) {
                if (dataLocalComision[i].codigoVehiculo === vehiculoG) {
                    dataLocalComision[i] = json;
                }
                dataLocalComision[i].codigo = i + 1;
            }
            $('#div_ComisionDetalleAsig').jqxWindow('close');
            fn_CargarBusquedaDetalle();
        } else {
            for (var i = 0; i < dataLocalComision.length; i++) {
                if (dataLocalComision[i].codigoVehiculo === vehiculoG) {
                    dataLocalComision.splice(i, 1);
                    break;
                }
            }
            for (var i = 0; i < dataLocalComision.length; i++) {
                dataLocalComision[i].codigo = i + 1;
            }
            fn_CargarBusquedaDetalle();
        }

    }
